api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Application Insights Agent and configures it to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/azure-application-insights"
  id = "paketo-buildpacks/azure-application-insights"
  keywords = ["java", "nodejs", "azure", "application-insights"]
  name = "Paketo Buildpack for Azure Application Insights"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/azure-application-insights/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml", "resources/AI-Agent.xml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:microsoft:azure-application-insights-java:3.4.19:*:*:*:*:*:*:*"]
    id = "azure-application-insights-java"
    name = "Azure Application Insights Java Agent"
    purl = "pkg:generic/azure-application-insights-java@3.4.19"
    sha256 = "42f566ae30557c4f213a171b4369f47e8e459ac7c95e251eaef0602577dc6fe1"
    source = "https://github.com/Microsoft/ApplicationInsights-Java/archive/refs/tags/3.4.19.tar.gz"
    source-sha256 = "f6d16aee6ea29733b14b7174c217d94fb0b32d895db0f53ea806b06e3d5c5c91"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://github.com/microsoft/ApplicationInsights-Java/releases/download/3.4.19/applicationinsights-agent-3.4.19.jar"
    version = "3.4.19"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/Microsoft/ApplicationInsights-Java/blob/master/LICENSE.txt"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:microsoft:azure-application-insights-nodejs:2.9.4:*:*:*:*:*:*:*"]
    id = "azure-application-insights-nodejs"
    name = "Azure Application Insights NodeJS Agent"
    purl = "pkg:generic/azure-application-insights-nodejs@2.9.4"
    sha256 = "707e5584820025f678ecd1b69c0e4e70e9b5696e913acbcc8570bb834ce27e93"
    source = "https://registry.npmjs.org/applicationinsights/-/applicationinsights-2.9.4.tgz"
    source-sha256 = "707e5584820025f678ecd1b69c0e4e70e9b5696e913acbcc8570bb834ce27e93"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/applicationinsights/-/applicationinsights-2.9.4.tgz"
    version = "2.9.4"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/microsoft/ApplicationInsights-node.js/blob/develop/LICENSE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
