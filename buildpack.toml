api = "0.5"

[buildpack]
id       = "paketo-buildpacks/azure-application-insights"
name     = "Paketo Azure Application Insights Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/paketo-buildpacks/azure-application-insights"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "azure-application-insights-java"
name    = "Azure Application Insights Java Agent"
version = "3.1.0"
uri     = "https://github.com/microsoft/ApplicationInsights-Java/releases/download/3.1.0/applicationinsights-agent-3.1.0.jar"
sha256  = "68a117fac2a4b248ef7661a0c97aea510e9dca4b7ecc7fc2f15ddf8de9ea87ec"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "MIT"
  uri  = "https://github.com/Microsoft/ApplicationInsights-Java/blob/master/LICENSE.txt"

[[metadata.dependencies]]
id      = "azure-application-insights-nodejs"
name    = "Azure Application Insights NodeJS Agent"
version = "1.8.10"
uri     = "https://registry.npmjs.org/applicationinsights/-/applicationinsights-1.8.10.tgz"
sha256  = "5658eaa8e321d6498cb105c09f47dc5ac1ed734b47a1dda367bf8060e0c1d519"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "MIT"
  uri  = "https://github.com/microsoft/ApplicationInsights-node.js/blob/develop/LICENSE"

[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "bin/helper",
  "bin/main",
  "buildpack.toml",
  "resources/AI-Agent.xml",
]
