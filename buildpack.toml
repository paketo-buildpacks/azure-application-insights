api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Application Insights Agent and configures it to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/azure-application-insights"
  id = "paketo-buildpacks/azure-application-insights"
  keywords = ["java", "nodejs", "azure", "application-insights"]
  name = "Paketo Buildpack for Azure Application Insights"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/azure-application-insights/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml", "resources/AI-Agent.xml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:microsoft:azure-application-insights-java:3.4.18:*:*:*:*:*:*:*"]
    id = "azure-application-insights-java"
    name = "Azure Application Insights Java Agent"
    purl = "pkg:generic/azure-application-insights-java@3.4.18"
    sha256 = "3c42b126da6ce5e3bc3b7b180cb7a57bb2f3775afe9d3043ff55212e8959b32b"
    source = "https://github.com/Microsoft/ApplicationInsights-Java/archive/refs/tags/3.4.18.tar.gz"
    source-sha256 = "82d826ee148b5587edc1ebeef18d9469afdbb5bc982d647ae6679cee08369da1"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://github.com/microsoft/ApplicationInsights-Java/releases/download/3.4.18/applicationinsights-agent-3.4.18.jar"
    version = "3.4.18"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/Microsoft/ApplicationInsights-Java/blob/master/LICENSE.txt"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:microsoft:azure-application-insights-nodejs:2.9.0:*:*:*:*:*:*:*"]
    id = "azure-application-insights-nodejs"
    name = "Azure Application Insights NodeJS Agent"
    purl = "pkg:generic/azure-application-insights-nodejs@2.9.0"
    sha256 = "0723542d8fb8cfc1a78cc4935637130d03577b1e2ddbfd4f9e777603034774b4"
    source = "https://registry.npmjs.org/applicationinsights/-/applicationinsights-2.9.0.tgz"
    source-sha256 = "0723542d8fb8cfc1a78cc4935637130d03577b1e2ddbfd4f9e777603034774b4"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/applicationinsights/-/applicationinsights-2.9.0.tgz"
    version = "2.9.0"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/microsoft/ApplicationInsights-node.js/blob/develop/LICENSE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
